<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select RA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select RA</h1>
        <form action="/" method="POST">
            <label for="ra_name">Select your name:</label>
            <select name="ra_name" id="ra_name" required>
                {% for ra in ra_names %}
                <option value="{{ ra }}">{{ ra }}</option>
                {% endfor %}
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
